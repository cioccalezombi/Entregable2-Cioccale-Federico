<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bicicleta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/dolar.png">


</head>
<body>
    <div class="container">
        <h1>Simulador de Bicicleta</h1>
        <form id="dolarForm">
            <div class="form-group">
                <label for="pesos">¿Cuántos pesos tenés?</label>
                <input type="number" id="pesos" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="dolaresDeseados">¿Cuántos dólares querés comprar?</label>
                <input type="number" id="dolaresDeseados" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="dolaresAVender">¿Cuántos dólares querés vender en el mercado paralelo?</label>
                <input type="number" id="dolaresAVender" min="0" step="0.01" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
        <h2>Historial de Operaciones</h2>
        <div id="historial" class="historial"></div>
        <button id="limpiarHistorial">Limpiar Historial</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
